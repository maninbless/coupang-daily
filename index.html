<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘의 쿠팡 인기상품</title>
  <meta name="description" content="매일 자동으로 갱신되는 쿠팡 인기상품 모음" />
  <!-- Tailwind Play CDN (빌드 없이 사용) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 이미지 비율 유지 카드 커버 */
    .img-cover{object-fit:cover}
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between gap-3">
      <h1 class="text-xl sm:text-2xl font-bold">오늘의 쿠팡 인기상품</h1>
      <a href="https://partners.coupang.com/" target="_blank" rel="nofollow noopener" class="text-xs text-gray-500">Coupang Partners</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4">
    <section class="mb-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
      <input id="q" type="search" placeholder="상품명 검색" class="border rounded-xl px-3 py-2 w-full" />
      <select id="sort" class="border rounded-xl px-3 py-2">
        <option value="pop">인기순</option>
        <option value="priceAsc">가격↑</option>
        <option value="priceDesc">가격↓</option>
        <option value="rating">평점순</option>
      </select>
      <select id="cat" class="border rounded-xl px-3 py-2">
        <option value="">전체 카테고리</option>
      </select>
      <span id="status" class="text-sm text-gray-500 self-center"></span>
    </section>

    <section id="grid" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></section>

    <div id="empty" class="hidden text-center text-gray-500 py-16">조건에 맞는 상품이 없습니다.</div>
  </main>

  <footer class="max-w-7xl mx-auto p-6 text-xs text-gray-500">
    <p>본 페이지의 일부 링크는 제휴 링크이며, 이를 통해 발생한 수익의 일부를 제공받을 수 있습니다.</p>
  </footer>

  <template id="card-tpl">
    <article class="group bg-white border rounded-2xl overflow-hidden shadow-sm hover:shadow transition">
      <a class="block" target="_blank" rel="nofollow sponsored noopener" aria-label="상품 보러가기">
        <div class="aspect-[4/3] bg-gray-100 overflow-hidden">
          <img class="w-full h-full img-cover" loading="lazy" />
        </div>
        <div class="p-3 space-y-2">
          <h3 class="line-clamp-2 font-semibold text-sm min-h-[3rem]"></h3>
          <div class="flex items-center justify-between text-sm">
            <span class="font-bold" data-price></span>
            <span class="text-xs px-2 py-0.5 rounded-full bg-gray-100" data-cat></span>
          </div>
          <div class="text-xs text-amber-600" data-rating></div>
        </div>
      </a>
    </article>
  </template>

  <script>
    // ===== 설정 =====
    const PRODUCTS_JSON = 'products.json'; // GitHub Actions가 매일 갱신하는 파일

    // ===== 유틸 =====
    const fmtPrice = n => (n==null? '가격 표시 없음' : new Intl.NumberFormat('ko-KR',{style:'currency',currency:'KRW',maximumFractionDigits:0}).format(n));
    const by = (k, dir=1) => (a,b)=> ( (a?.[k] ?? 0) - (b?.[k] ?? 0) ) * dir;

    const state = { all: [], view: [], cats: new Map() };

    async function load(){
      const status = document.getElementById('status');
      status.textContent = '불러오는 중…';
      try{
        const res = await fetch(`${PRODUCTS_JSON}?ts=${Date.now()}`, {cache:'no-store'});
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json();
        // data: { updatedAt, items: [ {title, price, rating, imageUrl, deeplink, categoryName, categoryId} ] }
        state.all = Array.isArray(data.items) ? data.items : [];
        state.view = [...state.all];
        state.cats.clear();
        state.all.forEach(i=>{ if(i.categoryName) state.cats.set(i.categoryId||i.categoryName, i.categoryName); });
        fillCategories();
        render();
        status.textContent = data.updatedAt ? `업데이트: ${new Date(data.updatedAt).toLocaleString('ko-KR')}` : '';
      }catch(e){
        console.error(e);
        status.textContent = '데이터를 불러오지 못했습니다. products.json을 확인하세요.';
      }
    }

    function fillCategories(){
      const sel = document.getElementById('cat');
      // 초기화 (첫 옵션 유지)
      sel.querySelectorAll('option:not(:first-child)').forEach(o=>o.remove());
      [...state.cats.entries()].sort((a,b)=>a[1].localeCompare(b[1],'ko')).forEach(([id,name])=>{
        const o = document.createElement('option');
        o.value = String(id);
        o.textContent = name;
        sel.appendChild(o);
      });
    }

    function render(){
      const q = document.getElementById('q').value.trim().toLowerCase();
      const cat = document.getElementById('cat').value;
      const sort = document.getElementById('sort').value;

      let items = state.all.filter(i=>{
        const okQ = !q || (i.title||'').toLowerCase().includes(q);
        const okCat = !cat || String(i.categoryId||i.categoryName) === cat;
        return okQ && okCat;
      });

      if(sort==='priceAsc') items.sort(by('price', +1));
      else if(sort==='priceDesc') items.sort(by('price', -1));
      else if(sort==='rating') items.sort(by('rating', -1));
      else items.sort(by('pop', -1)); // 인기순 가정값

      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      const tpl = document.getElementById('card-tpl');
      items.forEach((it,idx)=>{
        const node = tpl.content.cloneNode(true);
        const a = node.querySelector('a');
        const img = node.querySelector('img');
        const h3 = node.querySelector('h3');
        const price = node.querySelector('[data-price]');
        const cat = node.querySelector('[data-cat]');
        const rating = node.querySelector('[data-rating]');

        a.href = it.deeplink || it.link || '#';
        img.src = it.imageUrl || it.image || '';
        img.alt = it.title || '상품 이미지';
        h3.textContent = it.title || '(제목 없음)';
        price.textContent = fmtPrice(it.price);
        cat.textContent = it.categoryName || '기타';
        rating.textContent = it.rating ? `★ ${it.rating.toFixed(2)} / 5` : '';

        grid.appendChild(node);
      });

      document.getElementById('empty').classList.toggle('hidden', items.length>0);
    }

    // 이벤트 바인딩
    ['q','cat','sort'].forEach(id=>{
      document.getElementById(id).addEventListener('input', render);
      document.getElementById(id).addEventListener('change', render);
    });

    // 시작
    load();
  </script>
</body>
</html>
